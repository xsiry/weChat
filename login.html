<section>
    <div class="container">

        <form class="form-signin" id="loginFrom">
            <!-- 方便展示，暂时使用get -->

                </label>
                <label class="pull-right">
                    <input type="checkbox" class="checkbox style-0" id="rmbPassWord" name="saveCookie">
                    <span><strong style="font-family: '微软雅黑';">记住密码</strong></span>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-block subimt_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>

            <div class="login_msg text-center center-block"></div>
