<title>方格子·网吧管理平台</title>
  <!-- JQuery core CSS and JS -->
  <script src="sea-modules/jquery/jquery-3.1.1.js"></script>
  <!-- Bootstrap core CSS and JS -->
  <link href="sea-modules/bootstrap/bootstrap.css" rel="stylesheet" />
  <script src="sea-modules/bootstrap/bootstrap.js"></script>
  <!-- bootstrapValidator core CSS and JS -->
  <link href="sea-modules/bootstrap-validator/bootstrapValidator.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="static/login/style.css">

  <script src="sea-modules/bootstrap-validator/bootstrapValidator.js"></script>
  <!-- jquery-cookie core JS -->
  <script src="sea-modules/jquery-cookie/jquery.cookie.js"></script>
  <!-- jquery-form core JS -->
  <script src="sea-modules/jquery-form/jquery.form.js"></script>
</head>

<body>
  <header></header>
  <section>
    <div class="container">
      <div class="header">方格子·网吧管理平台</div>
      <form class="form-signin" id="loginFrom">
        <!-- 方便展示，暂时使用get -->
        <div class="form-group has-feedback">
          <input type="text" id="inputUsername" name='username' class="form-control input-opacity" placeholder="网吧账号" required autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback icon" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="inputPassword" name='password' class="form-control input-opacity" placeholder="密码" required>
          <span class="glyphicon glyphicon-lock form-control-feedback icon" aria-hidden="true"></span>
        </div>
        <div class="checkbox">
          <label class="pull-left">
            <input type="checkbox" class="checkbox style-0" id="rmbUser" name="saveCookie" checked>
            <span><strong style="font-family: '微软雅黑';">记住账号</strong></span>
          </label>
          <label class="pull-right">
            <input type="checkbox" class="checkbox style-0" id="rmbPassWord" name="saveCookie">
            <span><strong style="font-family: '微软雅黑';">记住密码</strong></span>
          </label>
        </div>
        <div class="form-group">
        <button class="btn btn-block subimt_btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
        <div class="login_msg text-center center-block"></div>
      </form>
    </div>
    <!-- /container -->
  </section>
  <footer>
    <p>上海网恒文化传播有限公司</p>
  </footer>
</body>
