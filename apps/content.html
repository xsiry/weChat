<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="xsiry">
  <title>方格子</title>
  <link rel="stylesheet" href="../sea-modules/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/global.css" />
  <style type="text/css">
  .grayscale {
    /**  格式，filer: grayscale(效果范围)
     *  效果范围，取值范围为0-1或0-100%；0表示无效果，1或100%表示最大效果
     */
    -webkit-filter: grayscale(100%) opacity(40%);
    -o-filter: grayscale(100%) opacity(40%);
    -moz-filter: grayscale(100%) opacity(40%);
    -ms-filter: grayscale(100%) opacity(40%);
    filter: grayscale(100%) opacity(40%);
  }
  .bottom-fxied a:hover, a:focus {
    text-decoration: none;
  }
  </style>
</head>

<body>
  <div class="content">
  </div>
  <div class="bottom-fxied menus">
  </div>
</body>
