<link rel="stylesheet" href="../static/css/weui.min.css" />
<div class="name-title">留言板设置</div>
<div class="weui-cells weui-cells_form">
  <div class="weui-cell weui-cell_switch">
    <div class="weui-cell__bd">开启留言板功能</div>
    <div class="weui-cell__ft">
      <label for="switchC" class="weui-switch-cp">
        <input id="switchC" class="weui-switch-cp__input" type="checkbox" onclick="CheckAll(this)">
        <div class="weui-switch-cp__box"></div>
      </label>
    </div>
  </div>
  <div class="weui-cell weui-cell_switch">
    <div class="weui-cell__bd">开启留言审核模式</div>
    <div class="weui-cell__ft">
      <label for="switchP" class="weui-switch-cp">
        <input id="switchP" class="weui-switch-cp__input" type="checkbox" onclick="CheckAll(this)">
        <div class="weui-switch-cp__box"></div>
      </label>
    </div>
  </div>
</div>
<script src="../sea-modules/we-chat/zepto.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  seajs.use('../static/message/src/main');
});

function CheckAll(obj) {
  if ($(obj).prop("checked")) {
    console.log('开启！');
  } else {
    console.log('取消！');
  }
}
</script>
